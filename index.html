<!DOCTYPE html>
<html>
<head>
	<title>激情裸聊</title>
	<h1>激情裸聊，美女荷官，</h1>
	<style type="text/css">
		body {font: 13px Helvetica, Arial;}
		form {background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%;}
		form input {border: 0; padding: 10px; width: 90%; margin-left: 0.5%;}
		form button {width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px;}
		#message {list-style-type: none; margin: 0; padding 0;}
		#message li {padding: 5px 10px;}
		#message li:nth-child(odd) {background: #eee;}
	</style>
</head>
<body>
	<ul id="messages"></ul>
	<form action="">
		<input id="m" autocomplete="on" /><button>Send</button>
	</form>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
		$(function(){
			var socket = io();
			$('form').submit(function(){
				socket.emit('chat message', $('#m').val());
				$('#m').val('');
				return false;
			});

			socket.on('chat message', function(msg){
				$('#messages').append($('<li>').text(msg));
			});
		});
	</script>
</body>
</html>
